{% extends 'base.html' %}
{% block content %}
<h2>{% if view.object %}Edit Hotel{% else %}Create Hotel{% endif %}</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">Save</button>
</form>
<a href="{% url 'hotel-list' %}" class="btn btn-secondary mt-2">Back</a>
{% endblock %}
